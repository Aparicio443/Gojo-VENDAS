<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>GOJO VENDAS</title>

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  min-height:100vh;
  background: url("https://i.imgur.com/6Z6ZQvT.png") no-repeat center center fixed;
  background-size: cover;
}

.overlay{
  min-height:100vh;
  background: rgba(0,0,0,0.75);
  backdrop-filter: blur(4px);
  padding:20px;
}

.container{
  max-width:900px;
  margin:auto;
  background: rgba(0,0,0,0.85);
  border-radius:12px;
  padding:20px;
  color:#fff;
}

.produto{
  display:flex;
  align-items:center;
  justify-content:space-between;
  border-bottom:1px solid #444;
  padding:10px 0;
}

.produto img{
  width:70px;
}

.btn{
  background:#7f00ff;
  border:none;
  color:#fff;
  padding:8px 14px;
  border-radius:6px;
  cursor:pointer;
}

.btn:hover{
  opacity:0.8;
}

.hidden{
  display:none;
}

.esgotado{
  color:red;
  font-weight:bold;
}
</style>
</head>

<body>
<div class="overlay">
<div class="container">

<h1>GOJO VENDAS</h1>

<!-- LISTA -->
<div id="lista">

<div class="produto">
  <img src="https://i.imgur.com/2yaf2wb.png">
  <div>Shadow – R$ 4,00</div>
  <button class="btn" data-produto="Shadow" onclick="comprar('Shadow')">Comprar</button>
</div>

<div class="produto">
  <img src="https://i.imgur.com/z8v0KzL.png">
  <div>Mamute – R$ 4,00</div>
  <button class="btn" data-produto="Mamute" onclick="comprar('Mamute')">Comprar</button>
</div>

<div class="produto">
  <img src="https://i.imgur.com/6rZ9GZQ.png">
  <div>Venom – R$ 6,90</div>
  <button class="btn" data-produto="Venom" onclick="comprar('Venom')">Comprar</button>
</div>

<div class="produto">
  <img src="https://i.imgur.com/8jvZ0xN.png">
  <div>Spirit – R$ 7,00</div>
  <button class="btn" data-produto="Spirit" onclick="comprar('Spirit')">Comprar</button>
</div>

</div>

<!-- PAGAMENTO -->
<div id="pagamento" class="hidden">
  <h2 id="nome"></h2>
  <p id="valor"></p>
  <img id="imagem" width="120"><br><br>
  <img id="qr"><br><br>

  <p>Pix copia e cola:</p>
  <textarea id="pix" style="width:100%;height:80px"></textarea><br><br>

  <button class="btn" onclick="copiar()">Copiar Pix</button><br><br>

  <a id="zap" target="_blank" class="btn">Mandar comprovante no WhatsApp</a><br><br>

  <button class="btn" onclick="voltar()">Voltar</button>
</div>

</div>
</div>

<script>
const dados={
 Shadow:{valor:'R$ 4,00',img:'https://i.imgur.com/2yaf2wb.png',pix:'PIX_SHADOW',estoque:1},
 Mamute:{valor:'R$ 4,00',img:'https://i.imgur.com/z8v0KzL.png',pix:'PIX_MAMUTE',estoque:1},
 Venom:{valor:'R$ 6,90',img:'https://i.imgur.com/6rZ9GZQ.png',pix:'PIX_VENOM',estoque:1},
 Spirit:{valor:'R$ 7,00',img:'https://i.imgur.com/8jvZ0xN.png',pix:'PIX_SPIRIT',estoque:1}
};

function comprar(nome){
 if(dados[nome].estoque<=0)return;

 dados[nome].estoque=0;
 atualizar();

 document.getElementById('lista').classList.add('hidden');
 document.getElementById('pagamento').classList.remove('hidden');

 nomeEl= document.getElementById('nome');
 valorEl= document.getElementById('valor');

 nomeEl.innerText=nome;
 valorEl.innerText=dados[nome].valor;

 document.getElementById('imagem').src=dados[nome].img;
 document.getElementById('pix').value=dados[nome].pix;

 document.getElementById('qr').src=
 'https://api.qrserver.com/v1/create-qr-code/?size=220x220&data='+
 encodeURIComponent(dados[nome].pix);

 document.getElementById('zap').href=
 'https://wa.me/5575998747902?text=Já%20paguei%20a%20'+nome;
}

function atualizar(){
 document.querySelectorAll('[data-produto]').forEach(b=>{
  let n=b.dataset.produto;
  if(dados[n].estoque<=0){
    b.outerHTML='<span class="esgotado">ESGOTADO</span>';
  }
 });
}

function copiar(){
 navigator.clipboard.writeText(document.getElementById('pix').value);
 alert('Pix copiado');
}

function voltar(){
 document.getElementById('pagamento').classList.add('hidden');
 document.getElementById('lista').classList.remove('hidden');
}
</script>

</body>
  </html>
