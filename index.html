<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Gojo Vendas</title>

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background-image:url("https://i.imgur.com/6Z6ZQvT.png");
  background-size:cover;
  background-position:center;
  background-attachment:fixed;
  color:white;
}

.container{
  max-width:900px;
  margin:40px auto;
  background:rgba(0,0,0,0.8);
  padding:25px;
  border-radius:15px;
}

h1,h2{
  text-align:center;
}

.produtos{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
  gap:15px;
  margin-top:20px;
}

.produto{
  border:2px solid #555;
  border-radius:12px;
  padding:15px;
  text-align:center;
  cursor:pointer;
  transition:.2s;
}

.produto:hover{
  transform:scale(1.05);
  border-color:#00aaff;
}

.produto.selecionado{
  border-color:#00ff88;
  background:rgba(0,255,136,0.15);
}

button{
  width:100%;
  padding:12px;
  font-size:16px;
  border:none;
  border-radius:10px;
  cursor:pointer;
  margin-top:20px;
}

button:disabled{
  opacity:.5;
  cursor:not-allowed;
}

#pagamento{
  margin-top:30px;
}
</style>
</head>

<body>
<div class="container">
<h1>GOJO VENDAS</h1>
<h2>Escolha sua conta</h2>

<div class="produtos">
  <div class="produto" onclick="selecionar(this,'Shadow')">
    <h3>Shadow</h3>
    <p>Estoque: <span id="stock-Shadow">1</span></p>
  </div>

  <div class="produto" onclick="selecionar(this,'Mamute')">
    <h3>Mamute</h3>
    <p>Estoque: <span id="stock-Mamute">1</span></p>
  </div>

  <div class="produto" onclick="selecionar(this,'Venom')">
    <h3>Venom</h3>
    <p>Estoque: <span id="stock-Venom">1</span></p>
  </div>

  <div class="produto" onclick="selecionar(this,'Spirit')">
    <h3>Spirit</h3>
    <p>Estoque: <span id="stock-Spirit">1</span></p>
  </div>
</div>

<button id="comprarBtn" disabled>Comprar</button>

<div id="pagamento"></div>
</div>

<script>
let selecionado = null;
let cardSelecionado = null;

const pix = {
  Shadow:"00020101021126330014br.gov.bcb.pix01110874447755452040000530398654044.005802BR5922APARICIO A F B BISNETO6008RIO REAL62070503***63043E42",
  Mamute:"00020101021126330014br.gov.bcb.pix01110874447755452040000530398654044.005802BR5922APARICIO A F B BISNETO6008RIO REAL62070503***63043E42",
  Venom:"00020101021126330014br.gov.bcb.pix01110874447755452040000530398654046.905802BR5922APARICIO A F B BISNETO6008RIO REAL62070503***6304ADC8",
  Spirit:"00020101021126330014br.gov.bcb.pix01110874447755452040000530398654047.005802BR5922APARICIO A F B BISNETO6008RIO REAL62070503***63040A46"
};

function selecionar(card,nome){
  document.querySelectorAll(".produto").forEach(p=>p.classList.remove("selecionado"));
  card.classList.add("selecionado");
  selecionado = nome;
  cardSelecionado = card;
  document.getElementById("comprarBtn").disabled = false;
}

document.getElementById("comprarBtn").onclick = ()=>{
  if(!selecionado) return;

  document.getElementById("pagamento").innerHTML = `
    <h3>Pagamento - ${selecionado}</h3>
    <p>PIX (copia e cola):</p>
    <textarea style="width:100%" rows="4" readonly>${pix[selecionado]}</textarea>
    <br><br>
    <a href="https://wa.me/5575998747902" target="_blank">
      <button>Enviar comprovante no WhatsApp</button>
    </a>
  `;

  document.getElementById("stock-"+selecionado).innerText = "0";
  document.getElementById("comprarBtn").disabled = true;
  cardSelecionado.style.pointerEvents = "none";
};
</script>

</body>
  </html>
